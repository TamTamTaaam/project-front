<head>
    <title>RPG</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="../css/my.css" rel="stylesheet">
    <script src="../js/addSelect.js" ></script>
    <script src="../js/addPlayersToTable.js" ></script>
    <style>
        #paginationButtons {
            display: inline;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>
<div> Count per page
    <select name="Count per page" id="countPerPage">
        <option >3</option>
    </select>
</div>
<table id="rpgTable" class="table-border" >
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Race</th>
            <th>Profession</th>
            <th>Level</th>
            <th>Birthday</th>
            <th>Banned</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
<span>Pages:</span>
<div id="paginationButtons">
</div>
<hr>
<h2>Create new account </h2>
    <form id="createAccountForm">
    <div>
        Name: <input type="text" id="name" required minlength="1" maxlength="12"/>
    </div>
     <div>
        Title: <input type="text" id="title" required minlength="1" maxlength="30"/>
     </div>
     <div>
         Race: <select name="Race" id="raceSelect" required>
     </select>
     </div>
     <div>
        Profession:
        <select name="Professions" id="professionSelect" required >
        </select>
     </div>
     <div>
        Level: <input type="number" id="level" required min="0" max="100" />
     </div>
     <div>
         Birthday: <input type="date" id="birthday" required/>
     </div>
     <div>
         Banned:
         <select id="banned" required>
             <option value="true">True</option>
             <option value="false">False</option>
         </select>
     </div>
        <button type="submit">Create Account</button>
    </form>
</body>
</html>
